<h1>Manage Orders</h1>

<div class="flex-row align-center">
  <h2>Orders</h2>
  <button (click)="addOrder()">New Order</button>
</div>

<ul>
  <li *ngFor="let order of orders">
    Order {{ order.id }}: 
    <span *ngFor="let product of order.products; let i = index; let last = last">
      {{product.name}}<span *ngIf="!last">,</span> 
    </span>
  </li>
</ul>
